<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap-4.5.2-dist/jss/bootstrap.min.js"></script>
    <script src="CreateAccval.js" type="text/javascript"></script>
</head>
<body> 
    <div class="row bg-info container-fluid">
        <div height="120" class="col-md-2">
            <img src="ProfilePic/logo.jpg" height="110" class="rounded-circle mx-auto d-block" />
        </div>
        <div height="120" class="col-md-8">
            <br />
            <h1>WELCOME GUEST</h1>
        </div>
        <div height="120" class="col-md-2">
            <img src="ProfilePic/Guest.jpg" height="110" class="rounded-circle mx-auto d-block" />
        </div>
    </div>
    <div class="row bg-primary container-fluid">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-secondary">
            <h3 style="text-align: center;">New User Registration</h3>
            <form action="http://localhost/ShoppingApp/newAcc.php" method="post" enctype="multipart/form-data">
                <table class="table table-hover">
                    <tr>
                        <td><label>First Name:</label></td>
                        <td>
                            <input type="text" name="fname" id="fname" />
                        </td>
                    </tr>
                    <tr>
                        <td><label>Middle Name:</label></td>
                        <td>
                            <input type="text" name="mname" id="mname" />
                        </td>
                    </tr>
                    <tr>
                        <td><label>Last Name:</label></td>
                        <td>
                            <input type="text" name="lname" id="lname" />
                        </td>
                    </tr>
                    <tr>
                        <td><label>Mobile No:</label></td>
                        <td>
                            <input type="number" name="contact" id="mobile" />
                        </td>
                    </tr>
                    <tr>
                        <td><label>Email id :</label></td>
                        <td>
                            <input type="email" name="uemail" id="eid" />
                        </td>
                    </tr>
                    <tr>
                        <td><label>User id :</label></td>
                        <td>
                            <input type="text" name="uid" id="userid" />
                        </td>
                    </tr>
                    <tr>
                        <td><label>Password :</label></td>
                        <td>
                            <input type="password" name="pwd" />
                        </td>
                    </tr>
                    <tr>
                        <td><label>Profile photo :</label></td>
                        <td>
                            <input type="file" name="photo" id="profile" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">&emsp;&emsp;&emsp;&emsp;<input type="submit" value="Submit" class="btn btn-primary" /></td>
                    </tr>
                </table>
            </form>
            <table class="table table-hover">
                <tr>
                    <td colspan="2">&emsp;&emsp;&emsp;&emsp;<button onclick="document.location='http://localhost/ShoppingApp/Loginpage.php'" class="btn btn-primary">Go To Login Page</button></td>
                </tr>
            </table>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
</html>
